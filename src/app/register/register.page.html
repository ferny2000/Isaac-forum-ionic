<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <!-- Botón para regresar al Login -->
      <ion-back-button defaultHref="/tabs/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    
    <div class="ion-text-center ion-margin-bottom">
      <h2 class="text-accent">Únete a la comunidad</h2>
      <p>Regístrate para participar en el foro.</p>
    </div>

    <ion-card class="ion-margin">
      <ion-card-content>
        <form (ngSubmit)="register()">
          
          <!-- Usuario -->
          <ion-item class="ion-margin-bottom">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-input label="Usuario" labelPlacement="floating" type="text" 
                       [(ngModel)]="credentials.username" name="username" required></ion-input>
          </ion-item>

          <!-- Email -->
          <ion-item class="ion-margin-bottom">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input label="Email" labelPlacement="floating" type="email" 
                       [(ngModel)]="credentials.email" name="email" required></ion-input>
          </ion-item>

          <!-- Contraseña -->
          <ion-item class="ion-margin-bottom">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input label="Contraseña" labelPlacement="floating" type="password" 
                       [(ngModel)]="credentials.password" name="password" required></ion-input>
          </ion-item>
          
          <!-- Confirmar Contraseña -->
          <ion-item class="ion-margin-bottom">
            <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
            <ion-input label="Confirmar Contraseña" labelPlacement="floating" type="password" 
                       [(ngModel)]="credentials.confirmPassword" name="confirmPassword" required></ion-input>
          </ion-item>

          <!-- Botón Registrar -->
          <ion-button expand="block" type="submit" color="tertiary" class="ion-margin-top" [disabled]="isLoading">
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">Registrarse</span>
          </ion-button>

        </form>

        <div class="ion-text-center ion-margin-top">
          <ion-note>¿Ya tienes cuenta? </ion-note>
          <ion-button fill="clear" routerLink="/tabs/login" color="secondary">Inicia sesión aquí</ion-button>
        </div>

      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
